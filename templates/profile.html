<!DOCTYPE html>
<html lang="en">
<head>
    <title>Best task manager ever</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading"><h4>Edit your personal information</h4></div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-8">
                    <form role="form">
                        <div class="form-group">
                            <label for="first-name">First name</label>
                            <input type="text" class="form-control" id="first-name">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last name</label>
                            <input type="text" class="form-control" id="last-name">
                        </div>
                        <div class="form-group">
                            <label for="user-email">Email address</label>
                            <input type="email" class="form-control" id="user-email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password</label>
                            <input type="password" class="form-control" id="pwd">
                        </div>
                        <div class="form-group">
                            <label for="pwd-comfimr">Password confirm</label>
                            <input type="password" class="form-control" id="pwd-comfimr">
                        </div>
                        <button type="submit" class="btn btn-default">Save changes</button>
                    </form>
                </div>
                <div class="col-md-4 text-center">
                    <div>
                        <img src="profile.jpg" class="img-circle" alt="avatar" width="200" height="200">
                    </div>
                    <br/>
                    <button type="button" data-loading-text="Loading..." class="btn">
                        Change profile photo
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
