

<!-- Modal -->
<div>
    <div >
        <div>
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Add new test case</h4>
            </div>
            <div class="modal-body">

                <!--form-->
                <form action="#" class="form-horizontal" id="add-test-case-form">

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="new-test-title">Title</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="new-test-title" type="text" placeholder="Title"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="new-test-priority">Priority</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="new-test-priority"  id="new-test-priority">
                                <option value="high">high</option>
                                <option value="none">none</option>
                                <option value="normal">normal</option>
                                <option value="low">low</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">

                        <label class="control-label col-sm-12" for="new-test-preconditions">Preconditions</label>
                        <div class="col-sm-12">
                        <textarea class="form-control" name="" id="new-test-preconditions" cols="30"
                                  rows="2"></textarea>
                        </div>
                    </div>

                    <div class="form-group cols-sm-12" id="addStepsAndResults">
                        <label class="control-label col-sm-12" for="addStepsAndResults">Steps and results</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" name="" id="add-new-test-steps" cols="14"
                                      rows="2" >Step</textarea>
                        </div>
                        <div class="col-sm-6">
                            <textarea class="form-control" name="" id="add-new-test-results" cols="14"
                                      rows="2" >Expected result</textarea>
                        </div>
                        <div class="col-sm-12" id="add-test-steps-button">
                            <button type="button" class="btn btn-success">Add</button>
                            <button type="button" class="btn btn-default">Cancel</button>
                        </div>
                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
                <button type="button" class="btn btn-success" id="add-test-case-save" ng-click="ok()">Save changes</button>
            </div>
        </div>
    </div>
</div>
