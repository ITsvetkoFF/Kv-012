<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Add new test case</h4>
            </div>
            <div class="modal-body">
                <form action="#">
                    <div class="form-group">
                        <label class="control-label .form-horizontal" for="new-test-title">Title</label>
                        <input class="form-control .form-horizontal" id="new-test-title" type="text"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for=name="new-test-priority">Priority</label>
                        <select class="form-control" name="new-test-priority"  id=name="new-test-priority">
                            <option value="high">high</option>
                            <option value="none">none</option>
                            <option value="normal">normal</option>
                            <option value="low">low</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="new-test-preconditions">Preconditions</label>
                        <textarea class="form-control" name="" id="new-test-preconditions" cols="30"
                                  rows="2"></textarea>

                    </div>
                    <div class="form-group">
                        <label class="control-label" for="stepsAndResults">Created steps&results</label>
                        <div id="stepsAndResults">
                        <textarea class="form-control" name="" id="new-test-steps" cols="14"
                                  rows="2"></textarea>
                            <br>
                            <textarea class="form-control" name="" id="new-test-results" cols="14"
                                      rows="2"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="addStepsAndResults">Add new steps&results</label>
                        <div id="addStepsAndResults">
                            <textarea class="form-control" name="" id="add-new-test-steps" cols="14"
                                      rows="2"></textarea>
                            <br>
                            <textarea class="form-control" name="" id="add-new-test-results" cols="14"
                                      rows="2"></textarea>
                            <br>
                            <button type="button" class="btn btn-primary">Add</button>
                            <button type="button" class="btn btn-default">Cancel</button>
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
