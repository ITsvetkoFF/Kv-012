<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 101 Template</title>

   <!--my Css-->
    <link href="../style/add-test-case.css" rel="stylesheet">
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    -->

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->
</head>
<body>
<!-- Button trigger modal -->
<button id = "mbutton" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" data-backdrop="static">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Add new test case</h4>
            </div>
            <div class="modal-body">

                <!--form-->
                <form action="#" class="form-horizontal" id="add-test-case-form">

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="new-test-title">Title</label>
                        <div class="col-sm-10">
                        <input class="form-control" id="new-test-title" type="text" placeholder="Title"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="new-test-priority">Priority</label>
                        <div class="col-sm-10">
                        <select class="form-control" name="new-test-priority"  id="new-test-priority">
                            <option value="high">high</option>
                            <option value="none">none</option>
                            <option value="normal">normal</option>
                            <option value="low">low</option>
                        </select>
                        </div>
                    </div>

                    <div class="form-group">

                        <label class="control-label col-sm-12" for="new-test-preconditions">Preconditions</label>
                        <div class="col-sm-12">
                        <textarea class="form-control" name="" id="new-test-preconditions" cols="30"
                                  rows="2"></textarea>
                            </div>
                    </div>
<!--
                    <div class="form-group col-sm-12" id="stepsAndResults">
                        <label class="control-label col-sm-12" for="stepsAndResults">Created steps&results</label>

                        <textarea class="form-control col-sm-6 " name="" id="new-test-steps" cols="5"
                                  rows="2"></textarea>
                            <textarea class="form-control col-sm-6" name="" id="new-test-results"
                                      rows="2"></textarea>


                    </div>
-->
                    <div class="form-group cols-sm-12" id="addStepsAndResults">
                        <label class="control-label col-sm-12" for="addStepsAndResults">Steps and results</label>
                            <div class="col-sm-6">
                            <textarea class="form-control" name="" id="add-new-test-steps" cols="14"
                                      rows="2" >Step</textarea>
                           </div>
                            <div class="col-sm-6">
                            <textarea class="form-control" name="" id="add-new-test-results" cols="14"
                                      rows="2" >Expected result</textarea>
                                </div>
                            <div class="col-sm-12" id="add-test-steps-button">
                            <button type="button" class="btn btn-primary">Add</button>
                            <button type="button" class="btn btn-default">Cancel</button>
                            </div>
                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->

<script src="../bootstrap/js/bootstrap.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</script>
</body>
</html>
