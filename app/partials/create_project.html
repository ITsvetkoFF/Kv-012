<div>
    <div class="modal-header">
        <h4 class="modal-title">Create new project</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="new-project-name">Project name</label>
            <input type="text" class="form-control" id="new-project-name">
        </div>
        <div class="form-group">
            <lael for="new-project-desc">Project description</lael>
            <textarea class="form-control" id="new-project-desc" rows="5"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="create()">Create</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
