<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!--my Css-->
    <link href="../style/add-test-case.css" rel="stylesheet">
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap -->
    <!--
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- Button trigger modal -->
<button id = "mbutton" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#test-run" data-backdrop="static">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="test-run" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Test suit title</h4>
            </div>
            <div class="modal-body">

                <!--form-->
                <form action="#" class="form-horizontal" id="run-test-form">
                    <div class="form-group col-sm-12" id="run-test-breadcrumbs">
                        <ul class="pagination">
                           <!-- if we select 1st page, should be added via JavaScript
                           <li class="disabled">
                                <span>
                                    <span aria-hidden="true">&laquo;</span>
                                </span>
                            </li>-->
                            <li>
                                <a href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="active">
                                <span>Step 1<span class="sr-only">(current)</span></span>
                            </li>
                            <li><a href="#">Step 2</a></li>
                            <li><a href="#">Step 3</a></li>
                            <li><a href="#">Step 4</a></li>
                            <li><a href="#">Step 5</a></li>
                            <li><a href="#">Step 6</a></li>
                            <li>
                                <a href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </div>

                 <div class="form-group col-sm-12">

                    <div class=" panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Action</h3>
                        </div>
                        <div class="panel-body">
                            You are to perform this action
                        </div>
                    </div>
                 </div>

                    <div class="form-group col-sm-12">

                        <div class=" panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Expected result</h3>
                            </div>
                            <div class="panel-body">
                                You are expected to achieve this result
                            </div>
                        </div>
                    </div>

                    <div class="form-group-sm" id="run-test-buttons">
                        <button type="button" class="btn btn-primary">Ok</button>
                        <button type="button" class="btn btn-danger" id="run-test-bug">Bug</button>
                        <button type="button" class="btn btn-default">Comment</button>
                    </div>
                    <div class="form-group"></div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->

<script src="../bootstrap/js/bootstrap.min.js">$("document").alert("j|Query is here");</script>
<!--
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
-->

<script>
    $(document).onload($("#run-test-bug").on("click", function () {
        $("#run-test-buttons").css({"display": "none"});
        $("#run-test-form").append("Now you will add bug description");
    }));
</script>
</body>
</html>
