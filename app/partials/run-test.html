<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

<!-- Modal -->
<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel">Test suit title</h4>
</div>
<div class="modal-body">

    <!--form-->
    <form action="#" class="form-horizontal" id="run-test-form">
        <div class="form-group col-sm-12" id="run-test-breadcrumbs">
            <ul class="pagination">
                <!-- if we select 1st page, should be added via JavaScript
                <li class="disabled">
                     <span>
                         <span aria-hidden="true">&laquo;</span>
                     </span>
                 </li>-->
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="active">
                    <span>Step 1<span class="sr-only">(current)</span></span>
                </li>
                <li><a href="#">Step 2</a></li>
                <li><a href="#">Step 3</a></li>
                <li><a href="#">Step 4</a></li>
                <li><a href="#">Step 5</a></li>
                <li><a href="#">Step 6</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="form-group col-sm-12">

            <div class=" panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Action</h3>
                </div>
                <div class="panel-body">
                    You are to perform this action
                </div>
            </div>
        </div>

        <div class="form-group col-sm-12">

            <div class=" panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Expected result</h3>
                </div>
                <div class="panel-body">
                    You are expected to achieve this result
                </div>
            </div>
        </div>

        <div class="form-group-sm" id="run-test-buttons">
            <button type="button" class="btn btn-primary" >Ok</button>
            <button type="button" class="btn btn-danger" id="run-test-bug">Bug</button>
            <button type="button" class="btn btn-default">Comment</button>
        </div>
        <div class="form-group"></div>
    </form>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="ok()">Save changes</button>
</div>
