<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>My AngularJS App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style/header.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <!-- temporarily, just to think more about folder structure -->
    <script>
        angular.module('appName', ['ui.bootstrap']);
    </script>

</head>
<body ng-app="appName" ng-init="currentTpl='partials/tab2.html'">
<div class="container">
    <div ng-include src="'partials/header.html'"></div>
    <!-- Standard button -->

    <button type="button" class="btn btn-default" ng-click="currentTpl='partials/tab1.html'">tab1</button>
    <button type="button" class="btn btn-default" ng-click="currentTpl='partials/tab2.html'">tab2</button>

    <div class="row">
        <div class="col-md-6 col-md-offset-3" ng-include src="currentTpl"></div>
    </div>
    <div ng-include src="'partials/footer.html'"></div>
</div>
</body>
</html>
