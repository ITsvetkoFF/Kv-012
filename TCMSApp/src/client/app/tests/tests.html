<div class="matter">
    <div class="container">
        <div class="clearfix">
            <form class="form-inline pull-right well">
                <select class="form-control">
                    <option>Sort by:</option>
                    <option>ID</option>
                    <option>Priority</option>
                    <option>Date</option>
                </select>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                              <button class="btn btn-info" type="button"><span class="glyphicon glyphicon-search"></span></button>
                        </span>
                    </div>
                </div>
            </form>
            <h1>
                Tests
                <a ui-sref="test-create" class="btn btn-success btn-xs">NEW</a>
            </h1>
        </div>
        <hr>
        <div class="row">

            <!--main content-->
            <div class="col-md-3">
                <ul class="list-group text-center">
                    <li class="list-group-item">
                        <button type="button" class="btn btn-default">
                           Create suite
                        </button>
                    </li>
                    <li class="list-group-item">Unsuited tests
                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </li>
                    <li class="list-group-item">{{ vm.f.suiteName }}
                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </li>
                </ul>
            </div>

            <div class="col-md-9">
                <div class="well" ng-repeat="tc in vm.f.tests">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="checkbox">
                                <h3>
                                <label>
                                    <input type="checkbox">{{ tc.testName }}
                                </label>
                                </h3>
                            </div>
                        </div>
                        <div class="col-md-7"></div>
                    </div>

                    <div class="row">
                        <div class="col-md-offset-1 col-md-2">Description</div>
                        <div class="col-md-8 well text-justify">
                            {{ tc.testDescription }}
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-offset-1 col-md-2"><strong>Priority:</strong> High</div>
                        <div class="col-md-offset-1 col-md-2"><strong>Date:</strong> 23.10.15</div>
                        <div class="col-md-offset-1 col-md-2"><strong>Bugs: </strong><div class="badge"> 15</div></div>
                        <div class="col-md-offset-1 col-md-2"><strong>Steps: </strong><div class="badge"> 15</div></div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
