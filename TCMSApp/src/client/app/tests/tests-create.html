<section class="matter">
  <div class="container">

        <h1 class="text-center">Create New Test Case</h1>
        <hr>

        <div class="well well-sm">

          <div class="col-sm-12">
            <div class="form-group">
              <b>Title:</b>
              <input type="text" class="form-control" placeholder="Test case title" ng-model="vmCase.testName">
            </div>
            <div class="form-group">
              <b>Description:</b>
              <textarea class="form-control" rows="3" placeholder="Input test case description here" 
              ng-model="vmCase.testDescription"></textarea>
            </div>
          </div>

          <div class="clearfix">

            <div class="col-sm-6">
              <div class="form-group">
                <b>Suite:</b>
                <input type="text" class="form-control" value="{{ ::vmCase.currentSuite.suiteName }}" disabled>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <b>Test Case ID:</b>
                <input type="text" class="form-control" id="caseId" value="555-1" disabled>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <b>Created:</b>
                <input type="date" class="form-control" id="caseDate" disabled>
              </div>
            </div>

          </div>

          <div class="clearfix">

            <div class="col-sm-3">
              <div class="form-group">
                <b>Priority:</b>
                <select class="form-control">
                  <option value="4">Critical</option>
                  <option value="3">High</option>
                  <option value="2" selected>Medium</option>
                  <option value="1">Low</option>
                </select>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <b>Category:</b>
                <select class="form-control">
                  <option value="1">Acceptance</option>
                  <option value="2">Accessibility</option>
                  <option value="3">Automated</option>
                  <option value="4">Compatibility</option>
                  <option value="5">Destructive</option>
                  <option value="6">Functional</option>
                  <option value="7" selected="selected">Other</option>
                  <option value="8">Performance</option>
                  <option value="9">Regression</option>
                  <option value="10">Security</option>
                  <option value="11">Smoke &amp; Sanity</option>
                  <option value="12">Usability</option>
                </select>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <b>Assignee:</b>
                <select class="form-control">
                  <option selected>None</option>
                  <option>Jane Doe</option>
                  <option>John Doe</option>
                </select>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <b>Sprint:</b>
                <select class="form-control" ng-model='vmCase.sprint'>
                  <option selected>None</option>
                  <option>Sprint 1</option>
                  <option>Sprint 2</option>
                  <option>Sprint 3</option>
                </select>
              </div>
            </div>

          </div>

          <div class="clearfix">
            <div class="col-sm-12">
              <div class="form-group">
                <b>Preconditions:</b>
                <textarea class="form-control" rows="3" placeholder="Test case preconditions"
                ng-model="vmCase.preConditions"></textarea>
              </div>
            </div>
          </div>

          <div class="clearfix">
            <div class="col-sm-3">
              <div class="form-group">
                <input type="file" tabindex="-1" id="caseAttachment" style="display:none">
                <label for="caseAttachment" style="cursor:pointer">
                  <i class="fa fa-paperclip fa-lg"></i> Attach file
                </label>
              </div>
            </div>
            <div class="col-sm-3">
            </div>
          </div>

        </div> <!-- closing well 1 -->

<!-- STEPS -->
        <div class="well well-sm">
            <div  ng-repeat="s in vmCase.steps track by $index">
              <div class="clearfix">
                <div class="col-sm-6">
                  <div class="form-group">
                    <b>Step: {{ ::s.stepNumber }}</b>
                    <textarea class="form-control" rows="5" placeholder="Step" ng-model="s.stepDescription"></textarea>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <b>Expected result:</b>
                    <textarea class="form-control" rows="5" placeholder="Expected result" ng-model="s.expectedResult"></textarea>
                  </div>
                </div>
              </div>
              <div class="clearfix">
                <div class="col-sm-12">
                  <input type="file" tabindex="-1" id="file{{$index}}" style="display:none">
                  <label for="file{{$index}}" style="cursor:pointer">
                    <i class="fa fa-paperclip fa-lg"></i> Attach file
                  </label>
                  <span ng-click="vmCase.delStep($index);" tabindex="-1" style="cursor:pointer" class="pull-right">
                    <i class="fa fa-trash fa-lg"></i> <b>Delete step</b>
                  </span>
                </div>
              </div>
              <hr>
            </div>

          <div class="clearfix">
            <div class="col-sm-12">
              <button type="link" ng-click="vmCase.addStep();" class="btn btn-default pull-left">Add New Step</button>
            </div>
          </div>

        </div><!-- closing well 2 -->

        <div class="pull-right container-fluid">
          <button type="submit" class="btn btn-primary" ng-click="vmCase.submitAddCase()"><i class="fa fa-check"></i> Submit</button>
          <button type="button" class="btn btn-warning" ui-sref="tests-list"><i class="fa fa-times"></i> Cancel</button>
        </div>

  </div>
</section>
