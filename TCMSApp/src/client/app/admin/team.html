    <div id="add-person" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="row">
                            <div class="col-md-6">
                                <h4>Personal details</h4>

                                <div class="form-group">
                                    <label for="first-name">First name</label>
                                    <input type="text" class="form-control" id="first-name">
                                </div>
                                <div class="form-group">
                                    <label for="last-name">Last name</label>
                                    <input type="text" class="form-control" id="last-name">
                                </div>
                                <div class="form-group">
                                    <label for="user-email">Email address</label>
                                    <input type="email" class="form-control" id="user-email">
                                </div>

                            </div>
                            <div class="col-md-6">
                                <h4>Permisions</h4>

                                <div class="form-group">
                                    <label for="select-suites-cases">Test suites and cases</label>
                                    <select class="form-control" id="select-suites-cases">
                                        <option>Full read&write access</option>
                                        <option>Read only</option>
                                        <option>No access</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="select-runs">Test runs</label>
                                    <select class="form-control" id="select-runs">
                                        <option>Full read&write access</option>
                                        <option>Read only</option>
                                        <option>No access</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-default">Add new person</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <div id="addTeam" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-body">
                    <div class="col-md-12">
                        <h4>Creating new team</h4>

                        <div class="form-group">
                            <label for="team-name">Name</label>
                            <input type="text" class="form-control" id="team-name">
                        </div>
                        <div class="form-group">
                            <label for="select-project">Project this team can access</label>

                            <div class="checkbox">
                                <label><input type="checkbox" value="">Project 1</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="">Project 2</label>
                            </div>
                            <div class="checkbox disabled">
                                <label><input type="checkbox" value="">Project 3</label>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default">Add</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
