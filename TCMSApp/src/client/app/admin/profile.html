<section class="mainbar">
    <div class="matter">
        <div class="container-fluid">
            <h1>Profile </h1>
            <br>
            <hr>
            <div class="panel panel-default">
                <div class="panel-heading"><h4>Edit your personal information</h4></div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-8">
                            <form role="form">
                                <div class="form-group">
                                    <label for="first-name">First name</label>
                                    <input type="text" class="form-control" id="first-name">
                                </div>
                                <div class="form-group">
                                    <label for="last-name">Last name</label>
                                    <input type="text" class="form-control" id="last-name">
                                </div>
                                <div class="form-group">
                                    <label for="user-email">Email address</label>
                                    <input type="email" class="form-control" id="user-email">
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Password</label>
                                    <input type="password" class="form-control" id="pwd">
                                </div>
                                <div class="form-group">
                                    <label for="pwd-comfimr">Password confirm</label>
                                    <input type="password" class="form-control" id="pwd-comfimr">
                                </div>
                                <button type="submit" class="btn btn-default">Save changes</button>
                            </form>
                        </div>
                        <div class="col-md-4 text-center">
                            <div>
                                <img src="https://avatars0.githubusercontent.com/u/5695572" class="img-circle" alt="avatar" width="200" height="200">
                            </div>
                            <br/>
                            <button type="button" data-loading-text="Loading..." class="btn">
                                Change profile photo
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
