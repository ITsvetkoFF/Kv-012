<div class="sidebar" ng-show="vmSidebar.sidebar.visible">
    <div class="sidebar-inner">
        <img src="../images/busy.gif" ng-if="!vmSidebar.synchronized"/>
        <div  ng-if="vmSidebar.synchronized">
            <ul class="navi">
                <li class="nlightblue fade-selection-animation" ng-repeat="project in vmSidebar.projects track by project.id " >
                    <a href="project.id"> {{project.name}} </a>
                </li>
            </ul>
            <div class="container-fluid" style="margin-top: 15px;">
                <div class="row-fluid options">
                    <button class="btn btn-success" ng-click="vmSidebar.open()" id="btnAddProject">
                        <i class="fa fa-plus"></i>
                        Add Project
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
